<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta data-meta="meta">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="none">
  <meta name="author" content="wolyshaw">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta http-equiv="cache-control" content="no-cache">
  <meta name="format-detection" content="telephone=no">
  <link rel="shortcut icon" href="//103.73.49.31:8000/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      50% {
        transform: rotate(180deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    .loadingContainer {
      position: relative;
    }
    .loadingContainer > div {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      z-index: 1;
      background-color: rgba(255, 255, 255, 0.8);
    }
    .loadingWhirlpool,
    .loadingWhirlpool:before,
    .loadingWhirlpool::after {
      position: absolute;
      top: 50%;
      left: 50%;
      border: 1px solid #cccccc;
      border-left-color: #000000;
      border-radius: 100%;
      box-sizing: border-box;
    }
    .loadingWhirlpool {
      margin: -25px 0 0 -25px;
      height: 50px;
      width: 50px;
      animation: rotate 1150ms linear infinite;
    }
    .loadingWhirlpool:before {
      content: '';
      margin: -22px 0 0 -22px;
      height: 44px;
      width: 44px;
      animation: rotate 1150ms linear infinite;
    }
    .loadingWhirlpool:after {
      content: '';
      margin: -28px 0 0 -28px;
      height: 56px;
      width: 56px;
      animation: rotate 2300ms linear infinite;
    }
  </style>
  <%= htmlWebpackPlugin.options.header %>
</head>
<body>
  <div id="app">
    <div class="loadingContainer">
      <div>
        <div class="loadingWhirlpool"></div>
      </div>
    </div>
  </div>
  <script>window.__INITIAL_STATE__={}</script>
</body>
</html>
